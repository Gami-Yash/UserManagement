{% extends 'main/base.html' %}

{% block title %}login{% endblock %}



{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <P>Don't have an account? <a href="/sign-up">Create one</a></P>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
